<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="description" content="">

    <link href="images/favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <!--<meta http-equiv="Refresh" content="2">-->

    <title>ToDo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <!-- Custom styles for this template -->

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>ToDo</h2>
          <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-6">
              <table class="table todo-table table-striped table-hover">
                <thead>
                  <tr>
                    <td>
                      <div class="form-group">
                        <label for="title">ToDo</label>
                        <input class="form-control" type="text" id="title" name="title" require="true" autofocus></textarea>
                      </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <label for="category">Category</label>
                        <input class="form-control" type="text" id="category" name="category" require="true"></textarea>
                      </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <label for="btnSave">Save</label>
                        <button class="form-control btn btn-default btnSave" id="" role="button">Save</button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div>
              <h4><small>Search for:</small></h4>
              <div class="form-group col-lg-4 col-md-6 col-sm-6">
                <input type="search" class="form-control" id="search" name="search" placeholder="Search">
              </div>
            </div>
          </div>
        </div>
      </div>

      <br />
      <footer class="footer">
        <p>Word Counter | <span id="last_mod"></span></p>
      </footer>
    </div> <!-- /container -->
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Custom script -->
    <script src="js/main.js"></script>
  </body>
</html>
